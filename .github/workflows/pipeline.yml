name: Simple Pipe

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      myVersion:
        description: 'Input Version'
      myValues:
        description: 'Input Values'

jobs:
     
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      artifact-path: ${{ steps.setoutput.outputs.jarpath }}
      

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
    # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    - name: Build with Gradle Wrapper
      run: ./gradlew build

    - name: Set timestamp
      run: echo TDS=$(date +'%Y-%m-%dT%H-%M-%S') >> $GITHUB_ENV

    - name: Tag artifact
      run: mv build/libs/greetings-add.jar build/libs/greetings-add-${{ github.event.inputs.myVersion}}${{ env.TDS }}.jar

    - name: Upload Artifact
      uses: actions/upload-artifact@v4.3.0
      with:
        name: greetings-jar
        path: |
          build/libs
          test-script.sh

    - name: Set output
      id: setoutput
      run: echo jarpath=build/libs/greetings-add-${{ github.event.inputs.myVersion }}${{ env.TDS }}.jar >> $GITHUB_OUTPUT
      

  print-build-output:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - run: echo ${{needs.build.outputs.artifact-path}}
      

  test-run:

     runs-on: ubuntu-latest
     needs: build
    
     steps:
     - name: Download candidate artifacts
       uses: actions/download-artifact@v3       
       with:
         name: greetings-jar
        
     - name: Execute test
       shell: bash
       run: | 
         chmod +x ./test-script.sh
         ./test-script.sh ${{ needs.build.outputs.artifact-path }} ${{ github.event.inputs.myValues }}
